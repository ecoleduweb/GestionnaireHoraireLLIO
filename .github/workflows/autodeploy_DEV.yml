name: Deployer LLIO DEV

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Full Application
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          key: ${{ secrets.DEV_SSH_KEY }}
          username: ${{ secrets.SSH_USERNAME }}
          debug: true
          script: |
            set -e
            echo "Starting deployment process..."

            # Arrêt des services (au moins l'API)
            echo "Stopping services..."
            sudo systemctl stop llio-api.service || echo "API service not running"
            sudo systemctl stop llio-frontend.service || echo "Frontend service not running"

            # ====== BACKUP AU DÉBUT ======
            echo "Preparing backup files..."
            mkdir -p /root/ProjetLLIO2025/GestionnaireHoraire/API

            # (A) Générer db.config (infra as code)
            echo "Generating db.config..."
            cat > /root/ProjetLLIO2025/GestionnaireHoraire/API/db.config << EOF
            DB_USER="${{ secrets.DB_USER }}"
            DB_PASS="${{ secrets.DB_PASSWORD }}"
            DB_NAME="${{ secrets.DB_NAME_RUN }}"

            DB_HOST="${{ secrets.DB_HOST }}"
            DB_PORT="${{ secrets.DB_PORT }}"

            BACKUP_DIR="${{ secrets.DB_BACKUP_DIR }}"
            RETENTION_DAYS="${{ secrets.DB_BACKUP_RETENTION_DAYS }}"
            EOF
            chmod 600 /root/ProjetLLIO2025/GestionnaireHoraire/API/db.config
  
            # (B) Écraser backup.sh (transfer)
            echo "Deploying backup.sh (overwrite)..."
            cat > /root/ProjetLLIO2025/GestionnaireHoraire/API/backup.sh <<'EOF'
            #!/bin/bash
            set -e
            set -o pipefail

            SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
            CONFIG_FILE="${SCRIPT_DIR}/db.config"

            if [ -f "$CONFIG_FILE" ]; then
                source "$CONFIG_FILE"
            else
                echo "ERREUR : Fichier de configuration introuvable : $CONFIG_FILE"
                exit 1
            fi

            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            FILE_NAME="${BACKUP_DIR}/${DB_NAME}_${TIMESTAMP}.sql.gz"

            if [ ! -d "$BACKUP_DIR" ]; then
                mkdir -p "$BACKUP_DIR"
                chmod 700 "$BACKUP_DIR"
            fi

            echo "[$(date +'%Y-%m-%d %H:%M:%S')] Démarrage backup : $DB_NAME"

            export MYSQL_PWD="$DB_PASS"
            mariadb-dump \
              -h "$DB_HOST" \
              -P "$DB_PORT" \
              -u "$DB_USER" \
              --single-transaction \
              --routines \
              --triggers \
              --events \
              --databases "$DB_NAME" \
            | gzip > "$FILE_NAME"
            unset MYSQL_PWD

            echo "[$(date +'%Y-%m-%d %H:%M:%S')] Succès : $FILE_NAME"
            find "$BACKUP_DIR" -type f -name "${DB_NAME}_*.sql.gz" -mtime +"$RETENTION_DAYS" -delete
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] Terminé."
            EOF

            # (C) chmod a+x
            chmod a+x /root/ProjetLLIO2025/GestionnaireHoraire/API/backup.sh

            # (D) Exécuter le backup AU DÉBUT
            echo "Running DB backup NOW (at start)..."
            cd /root/ProjetLLIO2025/GestionnaireHoraire/API
            sudo ./backup.sh
            # ====== FIN BACKUP AU DÉBUT ======

            # Copie du fichier de logs
            echo "Moving logs file to logs backup folder"
            mkdir -p /root/logs
            DATE=$(date +'%Y-%m-%d_%H-%M')
            [ -f "/root/ProjetLLIO2025/GestionnaireHoraire/API/logs.txt" ] && cp /root/ProjetLLIO2025/GestionnaireHoraire/API/logs.txt /root/logs/logs_llio_$DATE.txt

            # Suppression et récréation du répertoire GestionnaireHoraire
            echo "Refreshing project directory..."
            cd /root/ProjetLLIO2025
            rm -rf GestionnaireHoraire

            # Clone du projet
            echo "Cloning fresh repository..."
            git clone https://github.com/ecoleduweb/GestionnaireHoraire.git

            # Configuration API (env)
            echo "Configuring API..."
            cd /root/ProjetLLIO2025/GestionnaireHoraire/API
            cat > .env << EOF
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME_RUN=${{ secrets.DB_NAME_RUN }}
            DB_NAME_TEST=${{ secrets.DB_NAME_TEST }}
            ENV=${{ secrets.ENV }}
            AZUREAD_CLIENT_ID=${{ secrets.AZUREAD_CLIENT_ID }}
            AZUREAD_CLIENT_SECRET=${{ secrets.AZUREAD_CLIENT_SECRET }}
            AZUREAD_CALLBACK_URL=${{ secrets.AZUREAD_CALLBACK_URL }}
            SESSION_MAX_AGE=${{ secrets.SESSION_MAX_AGE }}
            SESSION_SECRET=${{ secrets.SESSION_SECRET }}
            JWT_DURATION=${{ secrets.JWT_DURATION }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            ENABLE_TRACING=true
            TRACE_URL=https://telemetry.edwrdl.ca/traces
            APPLICATION_NAME=API_LLIO_DEV
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            EOF

            echo "Building API..."
            /usr/local/go/bin/go mod tidy
            /usr/local/go/bin/go build -o app

            # Frontend env + build
            echo "Configuring Frontend..."
            cd /root/ProjetLLIO2025/GestionnaireHoraire/LLIO2025
            cat > .env << EOF
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            PUBLIC_ENABLED_TELEMETRY=true
            PUBLIC_TRACE_URL=https://telemetry.edwrdl.ca/traces
            PUBLIC_APPLICATION_NAME=LLIO_DEV
            BASE_PATH=/llio-frontend
            EOF

            echo "Building Frontend..."
            npm install
            npm run build

            # Démarrage des services
            echo "Starting services..."
            sudo systemctl start llio-api || echo "Failed to start API service"
            sudo systemctl start llio-frontend || echo "Failed to start Frontend service"

            echo "Checking services status..."
            sudo systemctl status llio-api --no-pager
            sudo systemctl status llio-frontend --no-pager

            echo "Deployment completed successfully!"